{% extends "layout.html" %}

{% block title %}Media{% endblock %}

{% block body %}
	<a class="btn btn-primary" href="{{ url_for('upload', path=path) }}">
		Upload in current folder
	</a>
	<a class="btn btn-primary" href="{{ url_for('render_new_folder_form', path=path) }}">
		Create new folder
	</a>
	<br>
	<br>
  <ul class="list-group list-group-flush">
      {% for directory in sub_directories %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
						<a href="{{ url_for('show_directory', path=path + directory) }}">
                  {{ directory }}
            </a>
            <a href="{{ url_for('confirm_delete_folder', path=path + directory) }}">
							<!--<button type="button">Delete this folder</button>-->
							<button type="button" class="btn btn-primary">Delete this folder</button>
						</a>
        	</li>
      {% endfor %}

       {% for file in files %}
          <li class="list-group-item d-flex justify-content-between align-items-center list-group-item list-group-item-dark">
						<a href="{{ url_for('show_directory', path=path + file) }}" target="_blank">
                  {{ file }}
            </a>
            <a href="{{ url_for('confirm_delete_folder', path=path + file) }}">
							<!--<button type="button">Delete this file</button>-->
							<button type="button" class="btn btn-primary">Delete this file</button>
						</a>
          </li>
      {% endfor %}
  </ul>
{% endblock %}
